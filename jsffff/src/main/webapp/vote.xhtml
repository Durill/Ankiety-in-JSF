<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Modify your Questionaire</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>

</h:head>
<h:body>
    <h1>#{user.name}</h1>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col middle-col">
                <h:form>
                    <ui:repeat value="#{user.allAnswers}" var="u" varStatus="vs">
                        <div class="form-check eachAnswerDiv" id="div#{vs.index}">
                            <p style="font-size: 25px;font-weight: bold">#{u}</p>
                                <h:commandButton class="btn btn-info button-style" value="Choose" action="#{user.setAnswerForVote}">
                                    <f:param name="action" value="#{vs.index}" />
                                </h:commandButton>
                        </div>
                    </ui:repeat>
                    <h:commandButton class="btn btn-success" value="Vote!" action="#{user.voteForAnswer}"/>
                </h:form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</h:body>
</html>
