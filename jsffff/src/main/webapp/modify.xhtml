<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
    <h:outputLabel value="Modify"/>
</f:view>
<h:head>
    <title>Modify your Questionaire</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>

</h:head>
<h:body>
    <h:outputText value="Your Record has been Saved Successfully!"/>

    <h1>#{user.name}</h1>
    <p id="omg">#{user.amountOfAnswersInList}</p>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col" style="background-color: #f3f3f3;padding: 35px 8px;">
                    <ui:repeat value="#{user.allAnswers}" var="u">
                        <p>#{u}</p><h:commandButton class="btn btn-danger" value="Delete"/>
                    </ui:repeat>


                <h:form>
                    <div  class="form-group">
                        <label style="font-weight: bold">The content of the answer:</label>
                        <h:outputText value="#{user.id}"/>
                        <h:inputText class="form-control" value="#{user.answersToAdd}" id="answer#{user.amountOfAnswersInList}"></h:inputText><br/>
                        <h:commandButton class="btn btn-primary" value="Add new answer!" action="#{user.addAnswers}"></h:commandButton>
                    </div>

                </h:form>
            </div>
            <div class="col"></div>
        </div>
    </div>

</h:body>
</html>
